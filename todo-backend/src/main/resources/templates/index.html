<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>í™ˆ</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 700px;
      padding: 40px;
      border-radius: 10px;
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #e1e4e8;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #333;
      font-weight: 500;
    }
    p {
      margin: 15px 0;
    }
    a {
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2rem;
      font-weight: 500;
      border-radius: 50px;
      background-color: #007bff;
      color: #ffffff;
      transition: background-color 0.3s, transform 0.3s;
    }
    a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    a:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to the Todo List Application</h1>
  <p><a href="/todos/find">View Todo List</a></p>
  <p><a href="/login">Login</a></p>
</div>
</body>
</html>
